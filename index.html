<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tictactoe</title>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="title">
      <h1>Welcome to Rock-Paper-scissors</h1>
    </div>
  <div class="pick">
    <h2 id="winner-loser">Pick one to play computer</h2>
    <div class="userSelect">
      <div class="item checked">
        <img src="pics1/rock.jpg" alt="" class="piece rock" value="rock">
      </div>
      <div class="item checked">
      <img src="pics1/scissors.jpg" alt="" class="piece scissors" value="scissors">
      </div>
      <div class="item checked">
       <img src=" pics1/paper.jpg" alt="" class="piece paper" value="paper">
      </div>
    </div>
  </div>
    <div class="output">
      <h2>Computer Select</h2>
      <h5 id="comOut"></h5>
      <div class="item checked">
         <img src="pics1/R.jpg" alt="" id="comPic">
      </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
