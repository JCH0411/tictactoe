<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tictactoe</title>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="title">
      <h1>Welcome to tictactoe</h1>
    </div>
    <div class="userSelect">
      <div class="item">
        <img src="pics1/OIP.jpg" alt="" class="piece rock">
      </div>
      <div class="item">
      <img src="pics1/scissors.jpeg" alt="" class="piece scissors">
      </div>
      <div class="item">
       <img src=" pics1/paper.jpg" alt="" class="piece paper">
      </div>
    </div>
    <div class="output">
       <h2>Pick one to play computer</h2>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
